<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
</head>

<body>
    <h1>Weather App</h1>
    <form action="/weather" method="post">
        <label for="city">Enter city:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Get weather</button>
    </form>
    {% if location %}
    <p>Last searched location: {{ location }}</p>
    {% endif %}
</body>

</html>
